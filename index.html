<!DOCTYPE html>
<html>
    <head>
        <title>DJ Ai webapp</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.js"></script>
    </head>

    <body background="background.jpg">
        <center>
         <h3 class="btn btn-info header">DJ Webapp
            <br>
            <span class="note">Move your right wrist up and down to alter the speed (faster or slower). Move your left wrist up and down to change the volume (louder or lower).</span>
         </h3>

         <div class="div_speed" id="speed">
            <img src="disk.gif">
            <br>
            <h4 class="btn">Speed</h4>
         </div>

        <div class="div_volume" id="volume">
            <img src="disk.gif">
            <br>
            <h4 class="btn">Volume</h4>
            <br>
            <br>
        </div>
        <button class="btn btn-success button" onclick="play()">Start</button>
         </center>
         <script src="main.js"></script>
    </body>
</html>
